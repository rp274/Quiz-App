<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Web App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <header></header>
  <main role="main">
    <section class="start-quiz">
      <h1>Test your knowledge of Graphic Design!</h1>
      <h3><em>click 'Start' to begin</em></h3>
      <button type="button" class="start-button">Start!</button>
    </section>
    <section class="question-form"></section>
    <section class="quiz-results"></section>
    <div class="overlay">
      <section class="question-feedback"></section>
      <p class="display-correct-answer"></p>
      <form action="" class="next-question" action=""><input type="button" value="Next Question"></form>
    </div>
  </main>
  <script src="index.js"></script>
  <script src="data.js"></script>
</body>

</html>
